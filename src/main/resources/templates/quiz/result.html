<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 20px auto;
        }
        .btn-try-again {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
        }
        .good-score {
            background-color: #28a745;
        }
        .medium-score {
            background-color: #ffc107;
        }
        .low-score {
            background-color: #dc3545;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="result-container">
    <!-- ðŸ”¹ Top Bar with Logout -->
    <div class="top-bar d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ“Š Quiz Result</h2>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger btn-sm">ðŸšª Logout</button>
        </form>
    </div>



    <!-- Score Circle with Dynamic Color -->
    <div th:class="'score-circle ' +
         (${percentage} >= 80 ? 'good-score' : (${percentage} >= 50 ? 'medium-score' : 'low-score'))">
        <span th:text="${percentage} + '%'"></span>
    </div>

    <p class="fs-5">
        âœ… Correct answers: <strong th:text="${correctCount}"></strong> /
        <strong th:text="${total}"></strong>
    </p>

    <p class="fs-6 text-muted">
        Your performance is
        <span th:text="${percentage} >= 80 ? 'Excellent!' : (${percentage} >= 50 ? 'Good, but can improve.' : 'Needs more practice.')"></span>
    </p>

    <a th:href="@{/quiz/start}" class="btn btn-primary btn-try-again">ðŸ”„ Try Again</a>
</div>

</body>
</html>
