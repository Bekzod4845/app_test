<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <!-- Header with Logout -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">📋 Manage Questions</h2>
    <form th:action="@{/logout}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-outline-danger btn-sm">🚪 Logout</button>
    </form>
  </div>

  <!-- Add Question Button -->
  <div class="mb-3">
    <a th:href="@{/admin/questions/new}" class="btn btn-success">➕ Add Question</a>
  </div>

  <!-- Questions Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Question Text</th>
          <th>Correct Answer</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${questions}">
          <td th:text="${q.id}"></td>
          <td th:text="${q.text}"></td>
          <td th:text="${q.correctAnswer}"></td>
          <td>
            <a th:href="@{/admin/questions/edit/{id}(id=${q.id})}" class="btn btn-warning btn-sm">✏ Edit</a>
            <a th:href="@{/admin/questions/delete/{id}(id=${q.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this question?')">🗑 Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
