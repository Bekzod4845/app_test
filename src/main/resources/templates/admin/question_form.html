<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Question Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">üìù Question Form</h2>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-danger btn-sm">üö™ Logout</button>
    </form>
  </div>

  <!-- Question Form Card -->
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/admin/questions}" th:object="${question}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">Question Text:</label>
          <input type="text" th:field="*{text}" class="form-control" placeholder="Enter question text" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Option A:</label>
          <input type="text" th:field="*{optionA}" class="form-control" placeholder="Enter option A" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Option B:</label>
          <input type="text" th:field="*{optionB}" class="form-control" placeholder="Enter option B" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Option C:</label>
          <input type="text" th:field="*{optionC}" class="form-control" placeholder="Enter option C" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Option D:</label>
          <input type="text" th:field="*{optionD}" class="form-control" placeholder="Enter option D" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Correct Answer:</label>
          <select th:field="*{correctAnswer}" class="form-select" required>
            <option value="">Select correct answer</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/admin/questions}" class="btn btn-secondary">‚¨Ö Back</a>
          <button type="submit" class="btn btn-primary">üíæ Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
